<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pong</title>
</head>
<body>
    <div id="game-container">
        <div id="player1" class="player">
        </div>
        <div id="player2" class="player">
        </div>
        <div id="points-container">
            <p id="points" class="glow-uno">0 - 0</p>
        </div>
        <div id="ball"></div>
        <div id="walltop"></div>
        <div id="wallright"></div>
        <div id="wallleft"></div>
        <div id="wallbottom"></div>
        <div id="goalright"></div>
        <div id="goalleft"></div>
    </div>
    <div id="menu-container">
        <h1>PONG!</h1>
        <p>Use the up and down arrows to move the right player.</p>
        <button type="button" onclick="playGame(this)">Play</button>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
